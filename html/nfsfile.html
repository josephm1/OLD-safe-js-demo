<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Safe Web App Demo</title>
	<link rel="import" href="importsCss.html">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#5792CC">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather PWA">
	<link rel="apple-touch-icon" href="icons/icon.png">
</head>

<body>

	<a href="../index.html" class="button">Home</a>

	<h1>Safe Web App Demo</h1>

	<center>
		<button id="createorupdatefile" class="waves-effect waves-yellow btn blue">Create or update file</button>
		<button id="getfile" class="waves-effect waves-yellow btn blue">Get file</button>
		<button id="getfilemetadata" class="waves-effect waves-yellow btn blue">Get file metadata</button>
		<!--<button id="movefile" class="waves-effect waves-light btn blue">Move file</button>-->
		<button id="renamefile" class="waves-effect waves-yellow btn blue">Rename file</button>
		<button id="deletefile" class="waves-effect waves-yellow btn blue">Delete File </button>
	</center>

	<div class="container">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<!-- File Upload -->
					<div class="file-field input-field">
						<div class="btn blue">
							<span>File</span>
							<input id="file" type="file" name="safetest" formenctype="multipart/form-data" accept="file_extension">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>
					<!-- Input field -->
					<div>
						<input id="filepath" placeholder="Name your file (please leave the extension in)" type="text" value="">
						<input id="newname" placeholder="New Name" type="text" value="">
					</div>
					<!-- app or drive-->
					<div class="radio-buttons">
						<input name="appordrive" type="radio" id="drive" value="true" checked="checked">
						<label class="safe-label" for="drive">Safe drive</label>
						<input name="appordrive" type="radio" id="app" value="false">
						<label class="safe-label" for="app">App drive</label>
					</div>
					<div id="fileshow" class="fileshow"></div>
				</div>
			</div>
		</form>
	</div>


	<center>
		<a href="js\safeapi.js" class="waves-effect waves-light btn-flat" download>safe-js templates</a>
	</center>

	<p class="credit">By Joseph Meagher</p>

	<link rel="import" href="importsJs.html">
	<script src="../js\nfsfilesafe.js"></script>
</body>

</html>
