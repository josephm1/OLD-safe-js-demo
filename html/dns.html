<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Safe Web App Demo</title>
	<link rel="import" href="importsCss.html">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#5792CC">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather PWA">
	<link rel="apple-touch-icon" href="icons/icon.png">
</head>

<body>

	<a href="../index.html" class="button">Home</a>
	<h1>Safe Web App Demo</h1>

	<div class="container">
		<div class="col s8">
			<button id="createlongname" class="waves-effect waves-yellow btn blue">Create Long Name</button>
			<button id="createservice" class="waves-effect waves-yellow btn blue">Create Service</button>
			<button id="listservices" class="waves-effect waves-yellow btn blue">List Services</button>
			<button id="listlongnames" class="waves-effect waves-yellow btn blue">List Long Names</button>
		</div>
		<form class="col s10">
			<div class="row">
				<div class="input-field col s10">
					<input id="longname" placeholder="Long Name" type="text" value="" class="validate">
					<input id="servicename" placeholder="Service Name" type="text" value="">
					<input id="homedir" placeholder="Home Directory" type="text" value="">
					<!-- app or drive-->
					<div class="radio-buttons">
						<input name="appordrive" type="radio" id="drive" value="true" checked="checked">
						<label class="safe-label" for="drive">Safe drive</label>
						<input name="appordrive" type="radio" id="app" value="false">
						<label class="safe-label" for="app">App drive</label>
					</div>
				</div>
			</div>
		</form>
	</div>

	<center>
		<a href="js\safeapi.js" class="waves-effect waves-light btn-flat" download>safe-js templates</a>
	</center>

	<p class="credit">By Joseph Meagher</p>

	<link rel="import" href="importsJs.html">
	<script src="../js\dnssafe.js"></script>
</body>

</html>
