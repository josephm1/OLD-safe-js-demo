<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Safe Web App Demo</title>
	<link rel="import" href="importsCss.html">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#5792CC">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Weather PWA">
		<link rel="apple-touch-icon" href="icons/icon.png">
</head>

<body>

	<a href="../index.html" class="button">Home</a>

	<h1>Safe Web App Demo</h1>

	<center>
		<button id="createdir" class="waves-effect waves-yellow btn blue">Create directory </button>
		<button id="getdir" class="waves-effect waves-yellow btn blue">Get directory</button>
		<!-- <button id="movedir" class="waves-effect waves-light btn blue">Move directory</button> -->
		<button id="renamedir" class="waves-effect waves-yellow btn blue">Rename directory</button>
		<button id="deletedir" class="waves-effect waves-yellow btn blue">Delete directory</button>
	</center>

	<div class="container">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="dirpath" placeholder="Directory Name" type="text" value="">
					<input id="newname" placeholder="New Name" type="text" value="">
					<!-- app or drive-->
					<div class="radio-buttons">
						<input name="appordrive" type="radio" id="drive" checked="checked">
						<label class="safe-label" for="drive">Safe drive</label>
						<input name="appordrive" type="radio" id="app">
						<label class="safe-label" for="app">App drive</label>
						<input name="privorpub" type="radio" id="private" checked="checked">
						<label class="safe-label" for="private">Private</label>
						<input name="privorpub" type="radio" id="public">
						<label class="safe-label" for="public">Public</label>
					</div>
					<div id="foldercontents">					
					</div>
				</div>
			</div>
		</form>
	</div>

	<center>
		<a href="js\safeapi.js" class="waves-effect waves-light btn-flat" download>safe-js templates</a>
	</center>

	<p class="credit">By Joseph Meagher</p>

	<link rel="import" href="importsJs.html">
	<script src="../js\nfsdirsafe.js"></script>
</body>
</html>
